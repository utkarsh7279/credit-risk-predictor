services:
  - type: web
    name: credit-risk-backend
    runtime: python
    runtimeVersion: 3.11.0
    buildCommand: |
      cd backend && 
      pip install --no-cache-dir -r requirements.txt && 
      python train_model.py
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
