services:
  - type: web
    name: credit-risk-backend
    runtime: python
    buildCommand: |
      cd backend && 
      pip install -r requirements.txt && 
      python train_model.py
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
